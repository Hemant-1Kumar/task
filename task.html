<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="top-title">Modern Registration Form</h2>

    <div class="form-container">

        <div class="header">Student Registration Form</div>

        <div class="row">
            <div class="col">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name">
            </div>

            <div class="col">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Date of Birth</label>
                <select>
                    <option>Day</option>
                </select>
            </div>
            <div class="col">
                <label></label>
                <select>
                    <option>Month</option>
                </select>
            </div>
            <div class="col">
                <label></label>
                <select>
                    <option>Year</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Email ID</label>
                <input type="email" placeholder="Enter email address">
            </div>

            <div class="col">
                <label>Mobile Number</label>
                <input type="text" placeholder="Enter 10-digit mobile number">
            </div>
        </div>

        <label>Gender</label>
        <div class="inline">
            <label><input type="radio" name="g"> Male</label>
            <label><input type="radio" name="g"> Female</label>
        </div>

        <label>Address</label>
        <textarea placeholder="Enter your full address"></textarea>

        <div class="row">
            <div class="col">
                <label>City</label>
                <input type="text" placeholder="Enter city">
            </div>
            <div class="col">
                <label>PIN Code</label>
                <input type="text" placeholder="Enter 6-digit PIN code">
            </div>
            <div class="col">
                <label>State</label>
                <input type="text" placeholder="Enter state">
            </div>
        </div>

        <label>Country</label>
        <select>
            <option>Select country</option>
        </select>

        <label>Hobbies</label>
        <div class="inline">
            <label><input type="checkbox"> Drawing</label>
            <label><input type="checkbox"> Singing</label>
            <label><input type="checkbox"> Dancing</label>
        </div>
        <div class="inline">
            <label><input type="checkbox"> Sketching</label>
            <label><input type="checkbox"> Others</label>
        </div>

        <label>Qualification</label>

        <table>
            <tr>
                <th>Sr. No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td><td>Class X</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
            <tr>
                <td>2</td><td>Class XII</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
            <tr>
                <td>3</td><td>Graduation</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
            <tr>
                <td>4</td><td>Masters</td>
                <td><input></td>
                <td><input></td>
                <td><input></td>
            </tr>
        </table>

        <label>Courses Applied For</label>
        <div class="inline">
            <label><input type="radio" name="c"> BCA</label>
            <label><input type="radio" name="c"> B.Com</label>
            <label><input type="radio" name="c"> B.Sc</label>
            <label><input type="radio" name="c"> B.A</label>
        </div>

        <div class="buttons">
            <button class="reset-btn">Reset</button>
            <button class="submit-btn">Submit</button>
        </div>

    </div>

    <h2 class="bottom-title">Professional Registration Form</h2>

</body>
</html>
