<body>

    <div class="box">

                    <p> Representative at Bevit Pharmaceuticals.</p>

                    <h3>1987</h3>
                    <p>Promoted to Area</p><p>Manager, expanded</p><p>Karnataka operations.</p>
                </div>
            </div>

            <div class="box-item">
                <div class="dot"></div>
                <div class="card">
                    <h3>1994</h3>
                    <p>Became Regional</p><p>Manager, led 25-member </p><p>team.</p>
                </div>
            </div>

            <div class="box-item">
                <div class="dot"></div>
                <div class="card">
                    <h3>1998</h3>
                    <p>Assigned Maharashtra</p><p>region for business</p> <p> expansion.</p>
                </div>
            </div>

        </div>

    </div>
